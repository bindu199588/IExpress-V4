<md-content>
  	<div class="dashboardWrapper adminGroupsWrapper" layout="row" layout-align="center start">
		<div class="adminWrappers adminHashtagListWrapper"  layout="column">
			<h4 class="pure-black">ADMIN GROUPS</h4>
			<div layout="row" layout-align="space-between end">
				<md-button class="md-warn md-raised md-hue-2" ng-click="openCreateGroupModal($event)">+ADD NEW GROUP</md-button>
			</div>			
			<div class="adminEventsWrapper">
				<div ng-class="{'active':activeGroupIndex === $index}" class="adminEventItem listItem" ng-repeat="group in groupList" layout="row" layout-align="center center">
					<div class="adminEventName" flex ng-click="setThisGroupActive($index)">{{group.group_name}}</div>
				</div>
			</div>
		</div>
		<div class="adminWrappers adminHashtagListWrapper" layout="column">
			<h4 class="pure-black"> USERS IN  THE GROUP : {{activeGroup.group_name.trim()}}</h4>
			<md-button class="md-warn md-raised md-hue-2" ng-click="openAddAdminToGroupModal($event)">+ADD NEW USER</md-button>
			<div class="adminEventsWrapper">
				<div class="listItem" ng-repeat="admin in adminList" layout="row" layout-align="center center">
					<div class="adminEventName" flex>{{admin.username}}</div>
					<div class="adminEventName margin-left-10" ng-show="admin.showPassword">Password: <b>{{admin.password}}</b></div>
					<md-icon ng-show="!admin.showPassword" md-svg-icon="visibility_on" aria-label="Show Password" class="md-warn margin-left-10" ng-click = "showAdminPassword($event,$index)"></md-icon>
					<md-icon ng-show="admin.showPassword" md-svg-icon="visibility_off" aria-label="Hide Password" class="md-warn margin-left-10" ng-click = "hideAdminPassword($event,$index)"></md-icon>
				</div>
				
				<div ng-show="adminList.length==0" class="adminEventItem" layout="row" layout-align="center center">
					<div class="adminEventName" flex>NO USERS IN THIS GROUP</div>
				</div>				
			</div>
		</div>
		
	</div>
  	
</md-content>
