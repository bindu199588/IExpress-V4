<div layout="column">
	<md-card ng-repeat="agenda in agendaList" class="agendaCard greyout" layout="row" layout="start center">
        <div class="agendaTime agendaComponent" layout="column">
        	
			<div class="date font-24">{{agenda.start_time | date: 'dd MMM'}}</div>
			<div class="time">{{agenda.start_time | date: 'hh:mm a'}}</div>
		</div>
		
		<div class="agendaTitle" layout = "column">
			<<div flex layout="row">
			 	<div flex class="spill-x-hidden spill-y-scroll" >{{agenda.agenda}}</div>						
				<div layout="column">
					<md-button class="md-icon-button margin-0" ng-click="editAgendaTemp()">
					  <md-tooltip md-direction="bottom">Edit Agenda</md-tooltip>
			          <md-icon md-svg-icon="edit" aria-label="Edit Agenda"></md-icon>
			        </md-button>
					<md-button class="md-icon-button margin-0" ng-click="deleteAgendaTemp()">
					  <md-tooltip md-direction="bottom">Delete Agenda</md-tooltip>
			          <md-icon md-svg-icon="close" aria-label="Delete Agenda"></md-icon>
			        </md-button>
		        </div>
		       
			</div>
			<div ng-show ="agenda.end_time" class="endTiming padding-vertical-10" layout = "row" layout-align="start center">
				<md-icon class="margin-0" md-svg-icon="clock" aria-label="Schedule"></md-icon>
				<div layout="column">
					<div>
						Ends At 
					</div>
				</div>
				<div> - </div>
				<div layout="row"><b>
					<span>{{agenda.end_time | date: 'dd MMM yy'}}</span>
					<span>{{agenda.end_time | date: 'hh:mm a'}}</span></b>
				</div>
			</div>
		</div>
    </md-card>
	
</div>
